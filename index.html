<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Gestionnaire</title>
</head>
<body>
<div class="wrapper">
  <div class="title-text">
    <div class="title login">Se connecter</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <label for="login" class="slide login">Connexion</label>

      <input type="radio" name="slide" id="signup">
      <label for="signup" class="slide signup">Inscription</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="login">
        <div class="field">
          <input type="text" placeholder="Adresse e-mail" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Mot de passe" required>
        </div>
        <div class="pass-link"><a href="#">Mot de passe oublié ?</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Se connecter">
        </div>
        <div class="signup-link">Pas de compte ? <a href="#">Créez-en maintenant</a></div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
